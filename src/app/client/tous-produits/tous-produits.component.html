<div class="text-center" *ngIf="SpinnerActive">
    <img src="{{Spinner}}" alt="loading">
</div>

<ul>
    <li class="nav-item" style="list-style-type:none">
        <app-search (searchTextChanged)="onSearchTextentered($event)"></app-search>
       </li></ul>


<div class="row" *ngIf="dataloader">
    <div style="display:flex;flex-wrap:wrap">
    <ng-container *ngFor="let item of AllData">
       
        <div  *ngIf="searchText === '' || item.marque.toLowerCase().includes(searchText)">

        <div class="card col-md-8">
            <img src="{{item.productimage}}" alt="">
            <h5 style="font-weight:bolder">
                {{item.marque}}
            </h5>
            <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">
                {{item.productname}}</h5>
                           
            <p><strong>Price:</strong> {{item.productprice}} DT</p>
            <br>
           
            <span *ngIf="item.dispo" class="button-33" role="button">Disponible</span> <br>
            <span *ngIf="item.dispo==false" class="button-34" role="button">Non Disponible</span>
          
            <br>
            <a [routerLink]="['/detail', item.id]"> <button [routerLink]="['/detail', item.id]" class="button" style="vertical-align:middle">
                <span>
            DÃ©couvrir </span></button></a>
<br><br>
            <button  (click)="addcart(item.id)" class="button-85" role="button" >Ajouter au panier</button>
        </div>
        </div>
    </ng-container>
    </div>

</div>
<br>
<app-footer></app-footer>
